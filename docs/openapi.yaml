openapi: 3.0.3
info:
  title: Book World API
  version: 1.0.0
  description: Public endpoints for Book World. Note that `/recommend_books` returns HTML.
servers:
  - url: http://localhost:5000
paths:
  /book_titles:
    get:
      summary: List all book titles
      operationId: listBookTitles
      responses:
        '200':
          description: A JSON array of titles
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /recommend_books:
    post:
      summary: Render recommendations for a given title
      operationId: postRecommendBooks
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                user_input:
                  type: string
              required:
                - user_input
      responses:
        '200':
          description: HTML page containing recommendations or an error message
          content:
            text/html:
              schema:
                type: string
